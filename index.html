<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>tut</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans&amp;subset=latin-ext&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div data-bss-parallax-bg="true" style="height: 600px;background-image: url(&quot;assets/img/header.jpeg&quot;);background-position: center;background-size: cover;">
            <div class="container d-flex flex-column justify-content-end align-items-start">
                <h1 class="display-3 fw-bold">John Andrews</h1>
                <p class="fs-2 text-info text-badge mb-5">Front-end/Back-end guy and UX Designer</p>
            </div>
        </div>
    </header>
    <main>
        <section class="py-4 py-xl-5">
            <div class="container">
                <p class="fs-3" style="color: var(--bs-secondary-bg);">I am Isaiah. I am an experienced front-end designer. I help companies reinvent themselves through beautiful and expressive UI.</p>
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><i class="fa fa-twitter fs-1 me-2"></i></li>
                    <li class="list-inline-item"><i class="fa fa-twitter fs-1 me-2"></i></li>
                    <li class="list-inline-item"><i class="fa fa-twitter fs-1 me-2"></i></li>
                </ul>
            </div>
        </section>
        <section class="py-4 py-xl-5">
            <div class="container">
                <div class="banner">
                    <p class="fs-1">Paragraph</p><button class="btn btn-primary" type="button">Button</button>
                </div>
            </div>
        </section>
        <section class="py-4 py-xl-5">
            <div class="container">
                <h2>Projects</h2>
                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 py-5 projects">
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-1.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-2.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-3.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-4.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-5.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-6.png"></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div>
                    <h1 class="fs-2">About us</h1>
                    <p>Paragraph</p>
                </div>
                <div class="losser">
                    <form class="d-xl-flex w-75"></form>
                    <p>Paragraph</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start d-flex justify-content-md-center align-items-md-center py-2">
                    <div>
                        <p class="fs-5 fw-bold mb-0">Crafted by John Andrews</p>
                        <p class="mb-0">Made with in <i class="fa fa-heart"></i>&nbsp;in Canada</p>
                    </div>
                </div>
                <div class="col d-flex justify-content-center align-items-center justify-content-md-end py-2">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><i class="fa fa-twitter fs-1 me-2"></i></li>
                        <li class="list-inline-item"><i class="fa fa-twitter fs-1 me-2"></i></li>
                        <li class="list-inline-item"><i class="fa fa-twitter fs-1 me-2"></i></li>
                    </ul>
                </div>
            </div>
        </div>
